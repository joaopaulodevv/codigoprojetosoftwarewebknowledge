{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}Cadastro | Webknowledge{% endblock %}</title>
    

    <link rel="stylesheet" href="{% static 'cadastro.css' %}">
</head>

<body>

    <div class="background-pattern"></div>

    <div class="login-container">
        <div class="brand-logo">
            Webknowledge <span><img src="{% static 'icone2.png' %}" alt="icon" width="40"></span>
        </div>
        <div class="login-box">
            <form action="#">
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="xxxxx@xxxxx.com" required>
                <input type="password" placeholder="Insira sua senha" required>
                <input type="password" placeholder="Confirme sua senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <a href="/">Já tem uma conta? Entre aqui.</a>
        </div>
    </div>

    <div class="icons">
        
        <a href="/sobrenos/">Sobre nos</a>
    </div>

</body>
</html>
